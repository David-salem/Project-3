<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Company</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow fixed-top align-items-center">
        <p class="ms-5 text-muted fs-3" href="#">Stock Exchange</p>
        <button type="button" class="btn btn-dark me-5"><a href="/Index.html"
                class="text-decoration-none text-white bg-dark">Home</a></button>
    </nav>

    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="fw-light">All The Information You Need</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="text-center mt-3">
        <div class="spinner-border" role="status" id="spinner2">
        </div>
        <div id="full_page">
            <div class="d-flex justify-content-center container align-items-center">
                <div class="justify-content-center">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="jumbotron card card-block shadow-lg p-3 mb-5 bg-white rounded">
                                <h3 id="company_name" class="ms-5 fs-3 text-primary mb-5 mt-5">
                                </h3>
                                <p id="price" class="ms-5 fs-3"></p>
                            </div>
                        </div>
                        <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
                            <img alt="Company Picture" class="d-flex justify-content-end mb-3" id="image_company" />
                            <div>
                                <p id="exchange"
                                    class="shadow-none bg-light rounded border-top d-flex justify-content-between">
                                </p>
                                <p id="sector"
                                    class="shadow-none  bg-light rounded border-top  d-flex justify-content-between">
                                </p>
                                <p id="mktCap"
                                    class="shadow-none  bg-light rounded border-top d-flex justify-content-between">
                                </p>
                                <p id="address"
                                    class="shadow-none  bg-light rounded border-top d-flex justify-content-between">
                                </p>
                                <p id="city"
                                    class="shadow-none  bg-light rounded border-top d-flex justify-content-between">
                                </p>
                                <p id="country"
                                    class="shadow-none  bg-light rounded border-top  d-flex justify-content-between">
                                </p>
                                <p id="website"
                                    class="shadow-none  bg-light rounded border-top  d-flex justify-content-between">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 shadow-lg bg-white rounded">
                            <p class="fs-3"><strong>About the company</strong></p>
                            <p id="description" class="mt-3"></p>
                        </div>
                    </div>

                </div>
            </div>
            <div>
                <div class="text-center mt-5">
                    <div class="spinner-border" role="status" id="spinner">
                    </div>
                </div>
                <canvas id="myChart" class="mt-5 me-3"></canvas>
            </div>
        </div>
        <footer class="text-center text-white mt-3" style="background-color: #21081a;">
            <div class="container p-4"></div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2022 Copyright: ITC Stock Market, Inc. All rights reserved.
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="company.js"></script>
</body>

</html>
